<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>project2-11</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <rmd-loc max="10"></rmd-loc>
            <rmd-loc max="100"></rmd-loc>
            <rmd-loc max="1000"></rmd-loc>
        </div>
        <script>
            const RmdLocal = {
                data() {
                    return {
                        nombre: Math.floor(Math.random() * this.max + 1)
                    }
                },
                template: "<div>{{nombre}}</div>",
                props: ["max"]
            }
            app = Vue.createApp({
                components: {
                    "rmd-loc": RmdLocal
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
