<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>composant-locale</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <bonjour-local></bonjour-local>
            <bonjour-local></bonjour-local>
            <bonjour-local />
        </div>
        <script>
            const BonjourLocal = {
                template: "<div>le composant locale dit bonjour</div>"
            }
            app = Vue.createApp({
                components: {
                    "bonjour-local": BonjourLocal
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
