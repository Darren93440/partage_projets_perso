<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>project2-05</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <cpt-loc></cpt-loc>
        </div>
        <script>
            const compteurlocal = {
                data(){
                    return {
                        nombre: 0
                    }
                },
                template: "<button @click='nombre++'>{{nombre}}</button>"
            }
            app = Vue.createApp({
                components: {
                    "cpt-loc": compteurlocal
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
