<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>projet7-01</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
    </head>
    <body>
        <div id="app">
            <bonjour></bonjour>
        </div>
        <script>
            app = Vue.createApp({
            });
            app.component("bonjour", {
                template: `<p>Un premier paragraphe dans le composant</p>
                           <teleport to="body" :disabled="deplace">
                           <p>Un deuxieme paragraphe dans le composant</p>
                           </teleport>
                           <button @click="deplace=!deplace">Change</button>`,
                data() {
                    return {
                        deplace: true
                    }
                }
            })
            app.mount("#app");
        </script>
    </body>
</html>
