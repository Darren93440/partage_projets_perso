<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>projet6-01</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
    </head>
    <body>
        <div id="app">
            <test></test>
        </div>
        <script>
            const mixinBonjour = {
                created() {
                    this.bonjour();
                },
                methods: {
                    bonjour() {
                        console.log("Le mixin dis bonjour");
                    }
                }
            }
            const Test = {
                template: "<div>Hello</div>",
                mixins: [mixinBonjour]
            }
            app = Vue.createApp({
                components: {
                    test: Test
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
