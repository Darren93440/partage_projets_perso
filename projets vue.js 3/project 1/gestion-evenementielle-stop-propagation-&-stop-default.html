<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gestion-evenementielle-stop-propagation-&-stop-default</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <p><a href="https://www.google.fr/" @click="action($event)">google</a></p>
                <p><a href="https://www.bing.com/?cc=fr">bing</a></p>
            </div>
        </div>
        <script>
            app = Vue.createApp({
                methods: {
                    action(ev){
                        ev.preventDefault();
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
