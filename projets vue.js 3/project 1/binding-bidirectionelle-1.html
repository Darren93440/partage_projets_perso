<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>binding bidirectionnelle</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Vous avez choisis {{capital}}</p>
            <select v-model="capital">
                <option value="" selected>Choisissez votre capital</option>
                <option>Paris</option>
                <option>Madrid</option>
                <option>Londre</option>
            </select>
        </div>
        <script>
            app = Vue.createApp({
                data(){
                    return {
                        capital: ""
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
