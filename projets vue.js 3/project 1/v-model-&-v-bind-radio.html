<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-model et v-bind</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        
        <div id="app">
            <p>Quel langage préférez-vous?</p>
            <input type="radio" v-model="cocher" value="HTML">
            <label>HTML</label>
            <input type="radio" v-model="cocher" value="CSS">
            <label>CSS</label>
            <input type="radio" v-model="cocher" value="JS">
            <label>JS</label><br>
            <p>Langage préféré: {{cocher}}</p>
        </div>
        <script>
            app = Vue.createApp({
                data(){
                    return{
                        cocher: ""
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
