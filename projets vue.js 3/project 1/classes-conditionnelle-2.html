<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>classes-conditionnelle</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            .g {
                font-weight: bold;
            }
            .i {
                font-style: italic;
            }
            .s {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="gras">gras
            <input type="checkbox" v-model="ital">italique
            <input type="checkbox" v-model="soul">souligner
            <br>
            <div :class="{g:gras, i:ital, s:soul}">Un peu de texte dans le div</div>
        </div>
        <script>
            app = Vue.createApp({
                data() {
                    return {
                        gras: false,
                        ital: false,
                        soul: false
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
