<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gestion-des-evenment et autofocus</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="majuscule" @keyup.enter="maj" autofocus>
            <input type="button" value="Majuscule" @click="maj">
        </div>
        <script>
            app = Vue.createApp({
                data(){
                    return {
                        majuscule: ""
                    }
                },
                methods: {
                    maj() {
                        this.majuscule = this.majuscule.toUpperCase();
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
