<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-once</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div id="app">
            <div v-once>
                {{nombre}}
            </div>
            <div>
                {{nombre}}
            </div>
            <input type="button" value="clicker" @click="ajouter">
        </div>
        <script>
            app = Vue.createApp({
                data(){
                    return {
                        nombre: 15
                    }
                },
                methods: {
                    ajouter(){
                        this.nombre++
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
