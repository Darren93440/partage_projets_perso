<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>horloge</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <span>{{hms}}</span>
        </div>
        <script>
            app = Vue.createApp({
                data(){
                    return{
                        hms: ""
                    }
                }
            });
            let changement = app.mount("#app");
            setInterval(()=> {
                let d = new Date();
                changement.hms = d.toLocaleTimeString();
            }, 1000);
        </script>
    </body>
</html>
