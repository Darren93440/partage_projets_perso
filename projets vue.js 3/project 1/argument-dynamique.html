<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>argument-dynamique</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="radio" value="click" v-model="choix" checked>
            <label>click</label>
            <input type="radio" value="dblclick" v-model="choix">
            <label>double click</label>
            <p>
                <img src="../image/chat.jpg" :width="taille" @[choix]="modifTaille">
            </p>
        </div>
        <script>
            app = Vue.createApp({
                data(){
                    return {
                        choix: "click",
                        taille: 200
                    }
                },
                methods: {
                    modifTaille(){
                        this.taille = this.taille * 1.1;
                    }
                }
            });
            app.mount("#app");
        </script>
    </body>
</html>
